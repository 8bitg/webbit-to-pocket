<!DOCTYPE html>
<html ng-app="reddit-to-pocket">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="shared/redditCards/redditCardDirective.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/services/redditService.js"></script>

  </head>
  <body ng-controller="mainController">
    <ion-pane class="container">
      <ion-nav-bar class="bar-positive bar-header">
        <ion-nav-title>Reddit to Pocket</ion-nav-title>
        <ion-nav-buttons side="secondary">
            <i class="icon ion-android-person size-24"></i>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-content class="has-header">
        <div class="row">
          <span ng-bind="numRolls()" class="col col-50"></span>
          <button ng-click="newPosts()" class="button button-clear button-positive col col-50">New Content Plz</button>
        </div>
        <div ng-repeat="thing in things | orderBy: '-score' track by $index">
          <reddit-card></reddit-card>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
